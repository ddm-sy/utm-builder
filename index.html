<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTM Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>UTM Builder</h1>
    <form id="utm-form">
      <label for="utm_source">Source:</label>
      <input type="text" id="utm_source" placeholder="e.g., google">

      <label for="utm_medium">Medium:</label>
      <input type="text" id="utm_medium" placeholder="e.g., cpc">

      <label for="utm_campaign">Campaign:</label>
      <input type="text" id="utm_campaign" placeholder="e.g., spring_sale">

      <label for="utm_content">Content:</label>
      <input type="text" id="utm_content" placeholder="e.g., ad1">

      <label for="utm_term">Term:</label>
      <input type="text" id="utm_term" placeholder="e.g., shoes">

      <button type="button" onclick="generateUTM()">Generate URL</button>
    </form>

    <h3>Generated UTM URL:</h3>
    <input type="text" id="generated-url" readonly>

  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UTM Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>UTM Builder</h1>
    <form id="utm-form">

      <!-- 기본 UTM 입력 필드 -->
      <label for="base_url">Base URL:</label>
      <input type="text" id="base_url" placeholder="e.g., https://lg.com">

      <label for="utm_source">Source:</label>
      <input type="text" id="utm_source" placeholder="e.g., google-ads">

      <label for="utm_medium">Medium:</label>
      <input type="text" id="utm_medium" placeholder="e.g., cpv">

      <!-- utm_campaign에 포함될 필드 -->
      <h3>UTM Campaign</h3>
      <input type="text" value="HQ-HS-SEEDING" data-utm-campaign>
      <input type="text" value="HS" data-utm-campaign>
      <input type="text" placeholder="e.g., REF" data-utm-campaign>
      <input type="text" placeholder="e.g., GB" data-utm-campaign>
      <input type="text" placeholder="e.g., 25" data-utm-campaign>
      <input type="text" placeholder="e.g., Q1" data-utm-campaign>
      <input type="text" value="CNS" data-utm-campaign>
      <input type="text" placeholder="e.g., InstaView, WashTower" data-utm-campaign>
      <input type="text" value="Viral" data-utm-campaign>
      <input type="text" placeholder="e.g., Phase1" data-utm-campaign>
      <input type="text" placeholder="e.g., PDP" data-utm-campaign>
      <input type="text" placeholder="e.g., UK" data-utm-campaign>
      <input type="text" placeholder="e.g., VID" data-utm-campaign>
      <input type="text" placeholder="e.g., UK" data-utm-campaign>
      <input type="text" placeholder="e.g., VVC" data-utm-campaign>
      <input type="text" placeholder="e.g., PDP" data-utm-campaign>
      <input type="text" placeholder="e.g., awareness" data-utm-campaign>
      <input type="text" value="NA" data-utm-campaign>
      <input type="text" placeholder="e.g., google-ads" data-utm-campaign>
      <input type="text" placeholder="e.g., Dgen" data-utm-campaign>
      <input type="text" value="OTH" data-utm-campaign>
      <input type="text" placeholder="e.g., cpv" data-utm-campaign>
      <input type="text" placeholder="e.g., VST" data-utm-campaign>
      <input type="text" placeholder="e.g., NPI" data-utm-campaign>

      <!-- utm_content에 포함될 필드 -->
      <h3>UTM Content</h3>
      <input type="text" placeholder="Live Start Date (yyyymmdd)" data-utm-content>
      <input type="text" placeholder="e.g., InstaView-15s-169" data-utm-content>
      <input type="text" placeholder="e.g., Remarketing" data-utm-content>
      <input type="text" placeholder="e.g., VST" data-utm-content>

      <button type="button" id="generate-button">Generate URL</button>

    </form>

    <h3>Generated UTM URL:</h3>
    <input type="text" id="generated-url" readonly>

  </div>

  <script src="script.js?v=2"></script>
</body>
</html>
